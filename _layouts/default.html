<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Keywords" content="David Charte,Charte,data scientist,machine learning,deep learning">
  <meta name="description" content="{{ page.title }}">
  <meta property="og:title" content="David Charte's personal website" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="David Charte" />
  <meta property="og:description" content="{{ page.title }}" />
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.profile.alias }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/normalize.css">
  <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/default.css">
</head>
<body>
  <aside class="top">
    <a href="{{ site.baseurl }}/">
      <header>
        {% if site.profile.pic %}
        <img src="{{ site.profile.pic }}" class="profile-pic" />
        {% endif %}
        <span class="name">
          {{ site.profile.name }}
        </span>
      </header>
    </a>
    <div class="arrow-up"></div>
  </aside>
  {{ content }}
  <footer>
    &copy; 2022 David Charte. Shared under
    <a href="https://creativecommons.org/licenses/by-sa/4.0/">
      <i class="icon fa fa-creative-commons fa-lg"></i> BY-SA</a>.
  </footer>
    
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.0.11/css/fork-awesome.min.css" integrity="sha256-MGU/JUq/40CFrfxjXb5pZjpoZmxiP2KuICN5ElLFNd8=" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/highlight.css">
</body>
</html>
