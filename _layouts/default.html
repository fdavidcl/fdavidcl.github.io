<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/pure/0.6.0/base-min.css">
    <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/pure/0.6.0/buttons-min.css"-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}assets/stylesheets/default.css">
  </head>
  <body>
    <div class="wrapper pure-g">
      <aside class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="side-content">
          <header>
            <a class="name-box" href="{{ site.baseurl }}">
              <h1>{{ site.profile.name }}</h1>
              <h3>{{ site.profile.alias }}</h3>
            </a>
            <img src="{{ site.profile.pic }}" class="profile-pic" />
          </header>
          <nav class="social-links">
            <a class="social-button github-link" href="https://github.com/{{ site.profile.github }}">Github</a>
            <a class="social-button blog-link" href="{{ site.profile.blog }}">Blog</a>
            <a class="social-button twitter-link" href="https://twitter.com/{{ site.profile.twitter }}">Twitter</a>
            <a class="social-button linkedin-link" href="https://linkedin.com/in/{{ site.profile.linkedin }}">LinkedIn</a>
            <a class="social-button scholar-link" href="https://scholar.google.es/citations?user={{ site.profile.scholar }}">Scholar</a>
          </nav>
        </div>
      </aside>
      <div class="main pure-u-1 pure-u-md-3-4">
        <div class="main-content">
          {{ content }}
        </div>
      </div>
    </div>
  </body>
</html>
